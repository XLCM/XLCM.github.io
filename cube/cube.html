<!DOCTYPE html>
<html>

<head>
    <title>three.js webgl - cube</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <style>
        body {
            margin: 0;
        }

        canvas {
            z-index: 100;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
        }

        #particles-js {
            z-index: -100;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1);
            background-image: url("");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
        }
    </style>
</head>

<body id="particles-js">
    <canvas id="canvas"></canvas>

</body>
<script src="./js/three.js"></script>
<script src="./js/particles.js"></script>

<script>
    "use strict";

    var camera, scene, renderer;
    var mesh;

    init();
    animate();

    function init() {
        // Setup
        renderer = new THREE.WebGLRenderer({
            canvas: document.querySelector("#canvas")
        });

        // Make and setup a camera.
        camera = new THREE.PerspectiveCamera(70, 1, 1, 1000);
        camera.position.z = 400;

        // Make a scene
        scene = new THREE.Scene();

        // Make a cube.
        var geometry = new THREE.BoxGeometry(200, 200, 200);

        // Make a material
        var material = new THREE.MeshPhongMaterial({
            ambient: 0xffffff,
            color: 0xE4D00A,
            specular: 0xffffff,
            shininess: 15,
            shading: THREE.SmoothShading
        });

        // Create a mesh based on the geometry and material
        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // Add 2 lights.
        var light1 = new THREE.PointLight(0xE4D00A, .6, 0);
        light1.position.set(2000, -1000, 1000);
        scene.add(light1);

        var light2 = new THREE.PointLight(0xE4D00A, .6, 0);
        light2.position.set(-2000, 1000, 1000);
        scene.add(light2);

    }

    function resize() {
        var width = renderer.domElement.clientWidth;
        var height = renderer.domElement.clientHeight;
        if (renderer.domElement.width !== width || renderer.domElement.height !== height) {
            renderer.setSize(width, height, false);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        }
    }

    function animate() {
        resize();
        mesh.rotation.x += 0.0001;
        mesh.rotation.y += 0.001;

        renderer.render(scene, camera);
        requestAnimationFrame(animate);
    }

    particlesJS("particles-js", {
        "particles": {

            "opacity": {

                "anim": {

                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 1,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": .1,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": false
            },
            "move": {
                "enable": true,
                "speed": .1,
                "direction": "none",
                "random": true,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": false,
                    "mode": "repulse"
                },
                "onclick": {
                    "enable": false,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 400,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": false
    });
